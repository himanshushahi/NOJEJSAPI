<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <nav>
        <h1 class="h1">ToDo List</h1>
        <div class="Right-nav">
            <a href="index.html" class="btn2">Home</a>
            <a href="register.html" class="btn2">SignUp</a>
            <a href="login.html" class="btn2">Login</a>
        </div>
    </nav>
    <div class="loginContainer">
        <form id="Registerform">
            <h1>Register</h1>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <input type="password" name="password" id="password" placeholder="Create A Password">
            <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
            <p id="password-info" style="color: red; display: none;" ></p>
            <input type="number" name="age" id="age" placeholder="Enter Your Age">
            <input type="text" name="city" id="city" placeholder="Enter Your City">
            <input type="number" name="pin" id="pin" placeholder="Enter Area Pin Code">
            <button type="submit" id="registerButton" class="btn">Register</button>
        </form>
    </div>

    <div id="modalBackground"
        style="background-color: rgba(0, 0, 0, 0.564); height: 125vh; width: 98.9vw; position: absolute; top: 0; visibility: hidden; display: flex; justify-content: center; align-items: center; ">

        <div id="modal" style="transform: translateY(-100%); transition: all 300ms ease-in-out;">
            <i class="fa-solid fa-xmark fa-2x" id="cross"
                style="position: absolute; top: 5px; right: 5px; cursor: pointer;" id="cross"></i>
            <div id="infoDiv">
            </div>
            <div id="automatic">Automatic redirect in <span id="timeSpan"></span> Sec</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/59913a166f.js" crossorigin="anonymous"></script>
</body>

</html>

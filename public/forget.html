<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="h1" style="text-align: center;">User Info</h1>
        <div class="Right-nav">
            <span class="userName"></span>
            <span id="buttonSpan">
                <a href="/" class="btn2">Home</a>
                <a href="/signup" class="btn2 loginButton">SignUp</a>
                <a href="/login" class="btn2 loginButton">Login</a>
            </span>
        </div>
    </nav>

    <div class="loginContainer">
        <form id="forgetForm">
            <h1>Forget password</h1>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" >
            <button type="submit" id="send" class="btn">Send</button>
        </form>
    </div>
    <div id="modalBackground"
        style="background-color: rgba(0, 0, 0, 0.564); height: 125vh; width: 98.9vw; position: absolute; top: 0; visibility: hidden; display: flex; justify-content: center; align-items: center; ">

        <div id="modal" style="transform: translateY(-100%); transition: all 300ms ease-in-out;">
            <i class="fa-solid fa-xmark fa-2x" id="cross"
                style="position: absolute; top: 5px; right: 5px; cursor: pointer;" id="cross"></i>
            <div id="infoDiv">
            </div>
        </div>
    </div>
    <footer>
        &copy; Copyright by Himanshu Kumar Shahi Front-End Developer
    </footer>
    <script src="script.js"></script>
    <script src="forgetScript.js"></script>
    <script src="https://kit.fontawesome.com/59913a166f.js" crossorigin="anonymous"></script>
</body>

</html>

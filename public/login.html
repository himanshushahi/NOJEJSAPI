<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <h1 class="h1" style="text-align: center;">User Info</h1>
        <div class="Right-nav">
            <span id="buttonSpan">
                <a href="/" class="btn2">Home</a>
                <a href="/signup" class="btn2">SignUp</a>
            </span>
            
        </div>
    </nav>
    <div class="loginContainer">
        <form id="loginform">
            <h1>Login</h1>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <div style="width: 100%; display: flex; justify-content: center; position: relative; align-items: center;" >
                <input type="password" name="password" id="password" placeholder="Enter Your Password" >
                <i class="fa-sharp fa-solid fa-eye" id="eye"></i>
            </div>
            <div style="display: flex; justify-content:center; width: 100%;">
                <div style="width: 40%; display: flex; justify-content: flex-end; padding: 0;">
                    <a href="/forget" style="color:blue; text-align: right; ">Forgot Password</a>
                </div>
               
            </div>
            
            <button type="submit" id="loginButton" class="btn">Login</button>
        </form>
      </div>
      <div id="modalBackground"
        style="background-color: rgba(0, 0, 0, 0.564); height: 125vh; width: 98.9vw; position: absolute; top: 0; visibility: hidden; display: flex; justify-content: center; align-items: center; ">

        <div id="modal" style="transform: translateY(-100%); transition: all 300ms ease-in-out;">
            <i class="fa-solid fa-xmark fa-2x" id="cross"
                style="position: absolute; top: 5px; right: 5px; cursor: pointer;" id="cross"></i>
            <div id="infoDiv">
            </div>
            <div id="automatic">Automatic redirect in <span id="timeSpan"></span> Sec</div>
        </div>
    </div>
      <script src="script.js"></script>
      <script src="https://kit.fontawesome.com/59913a166f.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <h1 class="h1">ToDo List</h1>
        <div class="Right-nav">
            <a href="index.html" class="btn2">Home</a>
            <a href="register.html" class="btn2">SignUp</a>
            <a href="login.html" class="btn2">Login</a>
        </div>
    </nav>
    <div class="loginContainer">
        <form id="loginform">
            <h1>Login</h1>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <div style="width: 100%; display: flex; justify-content: center; position: relative; align-items: center;" >
                <input type="password" name="password" id="password" placeholder="Enter Your Password" >
                <i class="fa-sharp fa-solid fa-eye" id="eye"></i>
            </div>
            <button type="submit" id="loginButton" class="btn" >Login</button>
        </form>
      </div>
      <script src="script.js"></script>
      <script src="https://kit.fontawesome.com/59913a166f.js" crossorigin="anonymous"></script>
</body>
</html>
